sudo: required
dist: trusty
services:
  - docker

language: go

addons:
  apt:
    packages:
      - python-virtualenv
      - libmnl-dev

env:
  matrix:
    - TARGETS="test"
    - TARGETS="check"
    - TARGETS="testsuite"
    - TARGETS="crosscompile"
  global:
    - DOCKER_COMPOSE_VERSION: 1.7.0

before_install: if [[ "$TARGETS" == "testsuite" ]]; then ./installDocker.sh; fi

install:
  go get -t $(glide novendor)

deploy:
  provider: bintray
  file: descriptor.bintray
  user: raboofje
  key:
    secure: 

script: make $TARGETS

go:
- 1.7rc2
